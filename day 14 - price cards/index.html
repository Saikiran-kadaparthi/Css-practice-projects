<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="main1">
            <h2 class="plan-name">BASIC</h2>
            <p class="storage"> <span class="number1">100</span><span class="unit">GB</span> </p>
            <p class="next-price"> 1 month, then $1.7/month</p>
            <button class="button">Purchase</button>
        </div>
        <div class="features-list">
            <p id="unit">✔ 100GB Storage</p>
            <p id="credits">✔ Extra Credits</p>
            <p id="support">✔ 24/7 Customer support</p>

        </div>
    </div>

    <div class="card2">
        <div class="main1">
            <h2 class="plan-name">STANDARD</h2>
            <p class="storage"> <span class="number1">200</span><span class="unit">GB</span> </p>
            <p class="next-price"> 1 month, then $2.9/month</p>
            <button class="button">Purchase</button>
        </div>
        <div class="features-list">
            <p id="unit">✔ 200GB Storage</p>
            <p id="credits">✔ Extra Credits</p>
            <p id="support">✔ 24/7 Customer support</p>

        </div>
    </div>


    <div class="card">
        <div class="main1">
            <h2 class="plan-name">PREMIUM</h2>
            <p class="storage"> <span class="number1">2</span><span class="unit">TB</span> </p>
            <p class="next-price"> 1 month, then $8.6/month</p>
            <button class="button">Purchase</button>
        </div>
        <div class="features-list">
            <p id="unit">✔ 2TB Storage</p>
            <p id="credits">✔ Extra Credits</p>
            <p id="support">✔ 24/7 Customer support</p>

        </div>
    </div>
</body>
</html>
